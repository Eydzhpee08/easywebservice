<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css">
    <title>Главная страница</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Главная</a>
        <a class="nav-link" href="/contacts/">Контакты</a>
        <a class="nav-link" href="#">Про нас</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Главная страница</h1>
    <p class="lead">Пользователь: {{ .Name }}<br>Возрасть: {{ .Age }}<br>Деньги: {{ .Money }}</p>

<h1>Навыки</h1>

{{ if eq .Name "Bob"  }}
<p>Privet</p>
{{ else }}
<p>A ti kto</p>
{{ end }}
    {{ range .Hobbies}}
    <p><b>{{ . }}</b></p>
        {{ else }}
    <p><b>У нас нет записи</b></p>
    {{ end }}


    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
  </footer>
</div>

</body>
</html>
