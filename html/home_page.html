<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
</head>
<body>
<h1>Главная страница</h1>

{{ if eq .Name "Bob"  }}
<span>Privet</span>
{{ else }}
<span>A ti kto</span>
{{ end }}
<ul>
    {{ range .Hobbies}}
    <li><b>{{ . }}</b></li>
        {{ else }}
    <li><b>У нас нет записи</b></li>
    {{ end }}
</ul>
<p>Пользователь: {{ .Name }}</p>
<p>Возрасть: {{ .Age }}</p>
<p>Деньги: {{ .Money }}</p>
</body>
</html>
